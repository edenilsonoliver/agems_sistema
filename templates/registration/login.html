{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AGEMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0066B3 0%, #004A8F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #0066B3 0%, #004A8F 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            border-color: #0066B3;
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 179, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #0066B3 0%, #004A8F 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 179, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/logo.png' %}" alt="AGEMS">
            <p class="mb-0 opacity-75">Sistema de Gestão Regulatória</p>
        </div>
        <div class="login-body">
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Usuário ou senha incorretos.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        <i class="bi bi-person me-2"></i>Usuário
                    </label>
                    <input type="text" name="username" class="form-control form-control-lg" id="id_username" 
                           placeholder="Digite seu usuário" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        <i class="bi bi-lock me-2"></i>Senha
                    </label>
                    <input type="password" name="password" class="form-control form-control-lg" id="id_password" 
                           placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Entrar
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
