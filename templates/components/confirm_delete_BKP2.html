{% extends 'base_modern.html' %}

{% block content %}
<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ list_url }}">{{ module_name }}</a></li>
            <li class="breadcrumb-item active">Excluir</li>
        </ol>
    </nav>
    <h1 class="page-title">
        <i class="{{ icon }} me-2"></i>
        {{ title }}
    </h1>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill fs-3 me-3"></i>
                    <div>
                        <h5 class="alert-heading mb-2">Atenção!</h5>
                        <p class="mb-0">Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
                        <p class="mb-0 mt-2"><small>Esta ação não pode ser desfeita.</small></p>
                    </div>
                </div>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>
                            Sim, excluir
                        </button>
                        <a href="{{ list_url }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
